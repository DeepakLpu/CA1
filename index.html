<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .hero {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 20px;
    }
    .image-container{
      flex: 1;
      max-width: 33%;
      box-sizing: border-box;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .image-container {
        max-width: 100%;
      }
    }

    @media (min-width: 601px) and (max-width: 900px) {
      .image-container {
        max-width: 50%;
      }
    }
    @media (max-width: 600px) {
      .hero {
        background-image: url('heroimage-small.jpeg'); 
      }

      .hero h1 {
        font-size: 2em;
      }

      .image-container {
        max-width: 100%;
      }

      h2 {
        font-size: 1.8em;
      }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      .hero {
        background-image: url('heroimage-medium.jpeg'); 
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .image-container {
        max-width: 50%;
      }

      h2 {
        font-size: 2.2em;
      }
    
    
    }

    @media (min-width: 901px) {
      .hero {
        background-image: url('heroimage-large.jpeg'); 
      }

      .hero h1 {
        font-size: 3.5em;
      }

      .image-container {
        max-width: 33%;
      }

      h2 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <div class="hero" style="background-image: url('heroimage.jpeg');">
  </div>

  <h2 style="text-align: center;">Image Content</h2>

  <div class="image-row">
    <div class="image-container">
      <img 
        src="image1-small.jpeg" 
        srcset="image1-small.jpeg 480w, image1-med.jpeg 800w, image1-large.jpeg 1200w" 
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px" 
        alt="error"
      >
    </div>
    <div class="image-container">
      <img 
        src="image2-small.jpeg" 
        srcset="image2-small.jpeg 480w, image2-med.jpeg 800w, image2-large.jpeg 1200w" 
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px" 
        alt="error"

      >
    </div>
    <div class="image-container">
      <img 
        src="image3-small.jpeg" 
        srcset="image3-small.jpeg 480w, image3-med.jpeg 800w, image3-large.jpeg 1200w" 
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px" 
        alt="error"

      >
    </div>
  </div>
</body>
</html>
